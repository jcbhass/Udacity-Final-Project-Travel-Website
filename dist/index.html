<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
<link href="main.css" rel="stylesheet"></head>
<body>
  <main class="container">
    <h1 class="holder_headline">Travel Planner</h1>
    <h2 class="explanation">Help decide your travel needs. Check the weather during your trip.</h2> 
    <label for="city">Enter city and state you are traveling to: </label>      
    <input class="myInput" type="text" id="city" placeholder="city, state">
  </br>
      <label for="travelingStart">When is your travel START date?</label>
      <textarea class="myInput" id="trip-start" placeholder="mm/dd/yyyy" rows="1" cols="30"></textarea>
  </br>
      <label for="travelingEnd">When is your travel END date?</label>
      <textarea class= "myInput" id="trip-end" placeholder="mm/dd/yyyy" rows="1" cols="30"></textarea>
  </br>
  </br>
      <input id="generate" type="submit" ></input>
  </br>
      <div id="city_picture"></div>
      <div class="results" id="trip_info"></div>
      <canvas id="icon1" width="200" height="200"></canvas>
      <div class="results" id="current_forecast"></div>
      <div class="results" id="temperature"></div>
      <input type="reset" value="Clear Search" onClick="window.location.reload()">
    </br>
    </br>
    <footer>
      <a href="https://darksky.net/poweredby/" target="_blank">Powered by Dark Sky</a>
    </footer>
    </main>
  <script src = '/src/client/js/skycons.js'></script>
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
  </script>
<script type="text/javascript" src="main.js"></script></body>
</html>
