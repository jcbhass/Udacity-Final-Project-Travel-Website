<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
<link href="main.css" rel="stylesheet"></head>
<body>
  <container class="container">
    <h1 class="holder_headline">Travel Planner</h1>
    <h2 class="explanation">Help decide your travel needs by checking the forecasted temperature for your trip.</h2>
      <label for="city">Enter city and state you are traveling to: </label>
      <input type="text" id="city" placeholder="city, state">
  </br>
      <label for="travelingStart">When is your travel START date?</label>
      <textarea class="myInput" id="trip-start" placeholder="mm/dd/yyyy" rows="1" cols="30"></textarea>
  </br>
      <label for="travelingEnd">When is your travel END date?</label>
      <textarea class= "myInput" id="trip-end" placeholder="mm/dd/yyyy" rows="1" cols="30"></textarea>
  </br>
      <input id="generate" type="submit" ></input>

      <div id="city_picture"></div>
      <div id="trip_info"></div>
      <canvas id="icon1" width="75" height="75"></canvas>
      <div id="current_forecast"></div>
      <div id="temperature"></div>
      <!--“Powered by Dark Sky” , https://darksky.net/poweredby/ -->

      <!-- <ion-icon name="logo-linkedin-sharp"></ion-icon> when traveling -->
      <!-- <ion-icon name="airplane-sharp"></ion-icon>

      <ion-icon name="home-sharp"></ion-icon>

      <ion-icon name="cloudy-sharp"></ion-icon> -->

    <footer></footer>
</container>
  <script src = '/src/client/js/skycons.js'></script>
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
  </script>
<script type="text/javascript" src="main.js"></script></body>
</html>
